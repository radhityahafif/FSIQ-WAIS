        .back-to-index {
          position: absolute;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);

          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

          background-color: #0056b3;
        }
