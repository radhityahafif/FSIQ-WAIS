<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <script src="https://codepen.io/steveg3003/pen/zBVakw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <title>Visual Spatial Index</title>
    <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg" />

    <link rel="stylesheet" href="assets/css/towerblock.css" />
    <style>
      /* Add your existing styles from towerblock.css */
  
      /* Back button styles */
      .back-button {
        position: fixed;
        left: 20px;
        bottom: 20px;
        padding: 10px 15px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
  
      .back-button:hover {
        background-color: #2980b9;
      }
  
      /* Rest of your styles here */
    </style>
  </head>
  <body>
    <script src="assets/js/towerblock.js" async></script>
    <div id="container">
      <div id="game"></div>
      <div id="score">0</div>
      <div id="instructions">
        Click (or press the spacebar) to place the block
      </div>
      <div class="game-over">
        <h2>Game Over</h2>
        <p>You did great, you're the best.</p>
        <p>Click or spacebar to start again</p>
      </div>
      <div class="game-ready">
        <div id="start-button">Start</div>
        <div></div>
      </div>
    </div>
    <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
    <footer>Project By -: TANAY PADAR</footer>
  </body>
</html>
